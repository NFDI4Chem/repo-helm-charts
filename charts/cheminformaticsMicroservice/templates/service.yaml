apiVersion: v1
kind: Service
metadata:
  name: {{ include "cheminformaticsMicroservice.fullname" . }}
  labels:
    {{- include "cheminformaticsMicroservice.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.port }}
      protocol: TCP
      name: http
  selector:
    {{- include "cheminformaticsMicroservice.selectorLabels" . | nindent 4 }}
